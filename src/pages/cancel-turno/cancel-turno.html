<ion-content class="" style="background: transparent;">
  <ion-grid style="width: 100%; height: 100%; z-index: 1;"></ion-grid>
  <ion-grid class="modal">
    <ion-grid style="text-align: center; padding: 0; padding-right: 6px; padding-left: 6px;">
      <table style="width: 100%;">
        <tr><br></tr>
        <tr><br></tr>
        <tr style="border-bottom: 1px grey solid; text-align: left;">
          <td class="selectSize" style="" colspan="2">
            <textarea placeholder="Motivo..." [(ngModel)]="motivo" style="border: none;"></textarea>
          </td>
        </tr>
        <tr><br></tr>
        <tr><br></tr>
        <tr>
          <td colspan="2">
            <button color="button-color" ion-button full type="submit" class="nextButton" (click)="returnData()">CONFIRMAR</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button color="button-color" ion-button full type="submit" class="nextButtonCancel" (click)="cancelData()">CANCELAR</button>
          </td>
        </tr>
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
