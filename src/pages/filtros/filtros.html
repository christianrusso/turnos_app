<ion-header>
  <ion-navbar color="primary">
    <ion-title mode="ios">
      <img src="assets/icon/logo-blanco.png" height="40" alt="Todo Reservas Logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<div id="backBlack"
  style="position: absolute; background-color: black; opacity: 0; top:0px; left:0px; width: 100%; height: 100%; z-index: 101; visibility: hidden; transition: all 0.2s linear;">
</div>
<button color="button-color" ion-button full type="" (click)="goToSearch(category)" class="filtroButton"
  style="z-index: 100;">REMOVER FILTROS</button>
<ion-content class="" style="background-color: #F4F4F4; top:0px; left:0px; width: 100%; height: 100%;">
  <ion-grid style="padding: 0;">
    <div style="position: absolute; background-color: #454EDB; top:0px; left:0px; width: 100%; z-index: 2;"
      class="heightBlue"></div>
    <ion-grid style="text-align: center; padding: 0; z-index: 3;">
      <table>
        <tr><br></tr>
        <tr>
          <td colspan="2" class="title">Filtros</td>
        </tr>
        <tr><br></tr>
        <tr (click)="goToDetail('especialidades')">
          <td colspan="2" class="lineStyle">
            <p style="width: 320px; margin-left: 10px;">Especialidades</p>
          </td>
        </tr>
        <tr (click)="goToDetail('subespecialidades')">
          <td colspan="2" class="lineStyle">
            <p style="width: 320px; margin-left: 10px;">Subespecialidades</p>
          </td>
        </tr>
        <tr (click)="goToDetail('obrasocial')" *ngIf="category == 'Medicina'">
          <td colspan="2" class="lineStyle">
            <p style="width: 320px; margin-left: 10px;">Obra Social</p>
          </td>
        </tr>
        <tr (click)="goToDetail('ubicacion')">
          <td colspan="2" class="lineStyle">
            <p style="width: 320px; margin-left: 10px;">Ubicación</p>
          </td>
        </tr>
        <tr (click)="goToDetail('distancia')">
          <td colspan="2" class="lineStyle">
            <p style="width: 320px; margin-left: 10px;">Distancia desde mi ubicación</p>
          </td>
        </tr>
        <tr (click)="goToDetail('estrellas')">
          <td colspan="2" class="lineStyle">
            <p style="width: 320px; margin-left: 10px;">Cantidad de estrellas</p>
          </td>
        </tr>
        <tr (click)="goToDetail('puntuacion')">
          <td colspan="2" class="lineStyle">
            <p style="width: 320px; margin-left: 10px;">Puntuación</p>
          </td>
        </tr>
        <tr>
          <td><br></td>
        </tr>
        <tr>
          <td><br></td>
        </tr>
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
