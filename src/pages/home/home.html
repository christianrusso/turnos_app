<ion-header>
  <ion-navbar color="primary">
    <ion-title mode="ios">
      <img src="assets/icon/logo-blanco.png" height="30" alt="Todo Reservas Logo">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2 text-center class="font-thin">¿Qué vas a reservar hoy?</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3>
        <ion-row>
          <ion-col col-6 text-center *ngFor="let page of pages;">
            <ion-card class="font-regular" (click)="goToPreSearch(page.route)">
              <div class="inner">
                <img [src]="page.image" [alt]="page.name">
                <h3>{{page.name}}</h3>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
