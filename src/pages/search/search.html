<ion-content class="" style="background-color: #F9F9F9; top:0px; left:0px; width: 100%; height: 100%;">
  <ion-grid style="padding: 0;">
    <div style="position: absolute; background-color: #454EDB; top:0px; left:0px; width: 100%; z-index: 2;" class="heightBlue"></div>
    <ion-grid style="text-align: center; padding: 0; z-index: 3;">
      <table>
        <tr style="background-color: #3740C3; height: 63px;">
          <td colspan="3" style="vertical-align: bottom;"><img src="../assets/icon/logo-blanco.png" style="width: 30%;"></td>
        </tr>
        <tr><br></tr>
        <tr>
          <td colspan="3" class="categoryStyle">{{category}}</td>
        </tr>
        <tr><br></tr>
        <tr>
          <td padding class="backOrdenar backOrdenarAndFiltrar" style="z-index: 3; font-family: SfUiDisplayLight;">
                <ion-icon span name="reorder" class="ordenarIcon"></ion-icon>
            <span style="display: table-cell; vertical-align: middle; color: #3740C3; text-align: left;" class="filterText">&nbsp;Ordenar</span></td>
            <td class="backOrdenar backOrdenarAndFiltrar">
                <ion-icon span name="funnel" class="ordenarIcon"></ion-icon>
              <span style="display: table-cell; vertical-align: middle; color: #3740C3; text-align: left;" class="filterText">&nbsp;Filtros</span></td>
                <td class="backOrdenar"><ion-icon span name="pin" class="ordenarIcon"></ion-icon>
                <span style="display: table-cell; vertical-align: middle; color: #3740C3; text-align: left;" class="filterText">&nbsp;Ver Mapa</span></td>
        </tr>
        <tr>
          <td padding class="resultsPos">
            <div style="padding-bottom: 13px; margin-bottom: 13px; border-bottom: 1px grey solid;" *ngFor="let result of results; let i = index">
              <table>
                <tr>
                  <td class="verticalTop topInfo" style="text-align: center;"><img class="imageLogo" src="{{result.logo}}"></td>
                  <td class="verticalTop centerInfo">
                    <table>
                      <tr class="spaceUnder">
                        <td style="font-family: SfUiDisplayMedium;" class="centerName">{{result.name}}</td>
                      </tr>
                      <tr class="spaceUnder cityText">
                        <td style="font-family: SfUiDisplayLight;"><ion-icon name="pin"></ion-icon> {{result.city}}</td>
                      </tr>
                      <tr style="display: table;">
                        <td>
                          <span style="background-color: #454EDB; color:white; vertical-align: middle;" class="scoreSize">{{result.score}}</span>
                          <ion-icon class="starFont" name="star" style="color: #FDD309;" *ngIf="((result.score*5) / 10) > 0"></ion-icon>
                          <ion-icon class="starFont" name="star" style="color: #FDD309;" *ngIf="((result.score*5) / 10) > 1"></ion-icon>
                          <ion-icon class="starFont" name="star" style="color: #FDD309;" *ngIf="((result.score*5) / 10) > 2"></ion-icon>
                          <ion-icon class="starFont" name="star" style="color: #FDD309;" *ngIf="((result.score*5) / 10) > 3"></ion-icon>
                          <ion-icon class="starFont" name="star" style="color: #FDD309;" *ngIf="((result.score*5) / 10) > 4"></ion-icon>
                          <ion-icon class="starFont" name="star-outline" style="color: #FDD309;" *ngIf="((result.score*5) / 10) <= 0"></ion-icon>
                          <ion-icon class="starFont" name="star-outline" style="color: #FDD309;" *ngIf="((result.score*5) / 10) <= 1"></ion-icon>
                          <ion-icon class="starFont" name="star-outline" style="color: #FDD309;" *ngIf="((result.score*5) / 10) <= 2"></ion-icon>
                          <ion-icon class="starFont" name="star-outline" style="color: #FDD309;" *ngIf="((result.score*5) / 10) <= 3"></ion-icon>
                          <ion-icon class="starFont" name="star-outline" style="color: #FDD309;" *ngIf="((result.score*5) / 10) <= 4"></ion-icon>
                        </td>
                      </tr>
                    </table>
                  </td>
                  <td class="verticalTop">
                    <table>
                      <tr>
                        <td><button color="button-color" ion-button full type="" class="reservarButton">RESERVAR</button></td>
                      </tr>
                      <tr>
                        <td><button color="button-color" ion-button full type="" class="infoButton" (click)="goToClinicInfo(result.clinicId)">M√ÅS INFO</button></td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
