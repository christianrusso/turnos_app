<ion-content class="" style="background: transparent;">
  <ion-grid style="width: 100%; height: 100%; z-index: 1;"></ion-grid>
  <ion-grid class="modal">
    <ion-grid style="text-align: center; padding: 0; padding-right: 6px; padding-left: 6px;">
      <table>
        <tr><br></tr>
        <tr>
          <td colspan="2" class="titleFirst">Link para compartir</td>
        </tr>
        <tr><br></tr>
        <tr style="text-align: left;">
          <td class="medico">{{link}}</td>
        </tr>
        <tr><br></tr>
        <tr><br></tr>
        <tr>
          <td colspan="2">
            <button color="button-color" ion-button full type="submit" class="nextButton" (click)="copyToClipboard()">COPIAR AL PORTAPAPELES</button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button color="button-color" ion-button full type="submit" class="nextButtonCancel" (click)="cancelData()">CERRAR</button>
          </td>
        </tr>
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
