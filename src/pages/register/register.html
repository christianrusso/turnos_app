<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item>
      <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
    </ion-item>
    <ion-row style="padding-top: 10px;"  *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched">
      <span class="error">Email invalido</span>
    </ion-row>

    <ion-item>
      <ion-input formControlName="clave" placeholder="ContraseÃ±a" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="reclave" placeholder="Repita ContraseÃ±a" type="password"></ion-input>
    </ion-item>
    <div style="padding-top: 5px;">
      <button color="button-color" ion-button full type="submit" [disabled]="!registerForm.valid">Registrarse</button>
    </div>

  </form>
</ion-content>
