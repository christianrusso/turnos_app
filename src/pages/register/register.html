<ion-content class="" style="background-color: #F9F9F9; top:0px; left:0px; width: 100%; height: 100%;">
  <ion-grid class="" style="padding: 0;">
    <div style="position: absolute; background-color: #454EDB; top:0px; left:0px; width: 100%; z-index: 2;"
      class="heightBlue"></div>
    <ion-grid style="text-align: center; padding: 0; z-index: 3;">
      <ion-row>
        <ion-col>
          <img class="logo" src="../assets/icon/iso-blanco.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2 class="crearStyle">Crear cuenta</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid padding class="formPos" style="z-index: 3;">
      <ion-row>
        <ion-col>
          <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
            <ion-list>
              <ion-item>
                <ion-label stacked style="font-family: SfUiDisplayLight; font-size: 10pt;">Nombre</ion-label>
                <ion-input formControlName="nombre" placeholder="" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Apellido</ion-label>
                <ion-input formControlName="apellido" placeholder="" type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Email o Telefono</ion-label>
                <ion-input formControlName="username" placeholder="" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Contraseña</ion-label>
                <ion-input formControlName="clave" placeholder="" type="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Repita Contraseña
                </ion-label>
                <ion-input formControlName="reclave" placeholder="" type="password"></ion-input>
              </ion-item>
              <div>
                <p class="passCars">Debe ser de al menos 8 caracteres y contener mayúscula, números</p>
              </div>
            </ion-list>
            <div class="buttonRegister">
              <button color="button-color" ion-button full type="submit"
                style="border-radius: 20px; width: 160px; height: 48px; left: 50%; margin-left: -80px; background-color: #454EDB; font-family: SfUiDisplayRegular; font-size: 12pt;"
                [disabled]="!registerForm.valid">Registrarme</button>
            </div>

          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center padding-top>
          <span style="font-family: SfUiDisplayLight; font-size: 12pt;">¿Ya tenés cuenta?</span> <span
            style="font-family: SfUiDisplayBold; font-size: 12pt; color: #454EDB; cursor: pointer;"
            (click)="goToLogin()">INGRESÁ</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>
