<ion-content class="" style="background-color: #F9F9F9; top:0px; left:0px; width: 100%; height: 100%;">
  <ion-grid class="" style="padding: 0;">
    <div style="position: absolute; background-color: #454EDB; top:0px; left:0px; width: 100%; z-index: 2;" class="heightBlue"></div>
    <ion-grid style="text-align: center; padding: 0; z-index: 3;">
      <table>
        <tr>
          <td><img src="../assets/icon/iso-blanco.png" style="width: 18%;"></td>
        </tr>
        <tr><br></tr>
        <tr>
          <td class="crearStyle">Crear cuenta</td>
        </tr>
      </table>
    </ion-grid>
    <ion-grid padding class="formPos" style="z-index: 3;">
      <div class="backWhite"></div>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <ion-item>
          <ion-label stacked style="font-family: SfUiDisplayLight; font-size: 10pt;">Nombre</ion-label>
          <ion-input formControlName="nombre" placeholder="" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Apellido</ion-label>
          <ion-input formControlName="apellido" placeholder="" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Email</ion-label>
          <ion-input formControlName="email" placeholder="" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Dni</ion-label>
          <ion-input formControlName="dni" placeholder="" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Contraseña</ion-label>
          <ion-input formControlName="clave" placeholder="" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating style="font-family: SfUiDisplayLight; font-size: 10pt;">Repita Contraseña</ion-label>
          <ion-input formControlName="reclave" placeholder="" type="password"></ion-input>
        </ion-item>
        <div class="buttonRegister">
          <button color="button-color" ion-button full type="submit" style="border-radius: 20px; width: 160px; height: 48px; left: 50%; margin-left: -80px; background-color: #454EDB; font-family: SfUiDisplayRegular; font-size: 12pt;" [disabled]="!registerForm.valid">Registrarme</button>
        </div>

      </form>
      <table align="center">
        <tr><br></tr>
        <tr>
          <td><span style="font-family: SfUiDisplayLight; font-size: 12pt;">¿Ya tenés cuenta?</span> <span style="font-family: SfUiDisplayBold; font-size: 12pt; color: #454EDB; cursor: pointer;" (click)="goToLogin()">INGRESÁ</span></td>
        </tr>
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
