<ion-content class="" style="background-color: #F9F9F9; top:0px; left:0px; width: 100%; height: 100%;">
  <ion-grid class="" style="">
    <div style="position: absolute; background-color: #454EDB; top:0px; left:0px; width: 100%; z-index: 2;" class="heightBlue"></div>
    <ion-grid style="text-align: center; padding-top: 5%; z-index: 3;">
      <table>
        <tr>
          <td><img src="../assets/icon/iso-blanco.png" style="width: 12%;"></td>
        </tr>
        <tr><br></tr>
        <tr><br></tr>
        <tr>
          <td class="title">Iniciar sesión</td>
        </tr>
        <tr><br></tr>
        <tr>
          <td padding style="z-index: 3;">
            <div style="background-color: #FFFFFF; border-radius: 12px; height: 186px;">
            <!--<div class="backWhite"></div>-->
              <form [formGroup]="loginForm" (ngSubmit)="login()" style="padding: 17px;">
                <ion-item>
                  <ion-label stacked style="font-family: SfUiDisplayLight; font-size: 10pt;">Usuario</ion-label>
                  <ion-input formControlName="email" placeholder="" type="email"></ion-input>
                  <img item-right *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" src="../../assets/imgs/cross.png" style="width: 10%;">
                  <img item-right *ngIf="loginForm.controls.email.valid && loginForm.controls.email.touched" src="../../assets/imgs/check.png" style="width: 10%;">
                </ion-item>

                <ion-item>
                  <ion-label floating style="font-family: SfUiDisplayLight; font-size: 14pt;">Contraseña</ion-label>
                  <ion-input formControlName="clave" type="password"></ion-input>
                  <img item-right *ngIf="loginForm.controls.clave.invalid && loginForm.controls.clave.touched" src="../../assets/imgs/cross.png" style="width: 10%;">
                  <img item-right *ngIf="loginForm.controls.clave.valid && loginForm.controls.clave.touched" src="../../assets/imgs/check.png" style="width: 10%;">
                </ion-item>
                <div class="buttonIng">
                  <button color="button-color" ion-button full type="submit" style="border-radius: 20px; width: 160px; height: 48px; left: 50%; margin-left: -80px; background-color: #454EDB; font-family: SfUiDisplayRegular; font-size: 12pt;" [disabled]="!loginForm.valid">Ingresar</button>
                </div>

              </form>
            </div>
          </td>
        </tr>
      </table>
      <table align="center">
        <tr><br></tr>
        <tr><br></tr>
        <tr><br></tr>
        <tr>
          <td><button ion-button full style="background-color: #3b5998; color:White;">Login with Facebook</button></td>
        </tr>
        <tr>
          <td><button ion-button full style="background-color: #DE4A2F;">Login with Google</button></td>
        </tr>
        <tr><br></tr>
        <tr><br></tr>
        <tr>
          <td><span style="font-family: SfUiDisplayLight; font-size: 12pt;">¿No tenés cuenta?</span> <span style="font-family: SfUiDisplayBold; font-size: 12pt; color: #454EDB; cursor: pointer;" (click)="goToRegister()">REGISTRATE</span></td>
        </tr>
        <tr>
          <td style="text-align: center;"><span style="font-family: SfUiDisplayBold; font-size: 12pt; color: #454EDB; cursor: pointer;" (click)="goToAyuda()">Ayuda</span></td>
        </tr>
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
