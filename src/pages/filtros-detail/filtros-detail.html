<ion-content class="" style="background-color: #F4F4F4; top:0px; left:0px; width: 100%; height: 100%;">
  <ion-grid style="padding: 0;">
    <div style="position: absolute; background-color: #EEEEEE; top:0px; left:0px; width: 100%; z-index: 2;" class="heightBlue"></div>
    <ion-grid style="text-align: center; padding: 0; z-index: 3;">
      <table>
        <tr style="background-color: #3740C3; height: 63px;">
          <td style="width: 20px;">
            <ion-navbar>
              <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
            </ion-navbar>
          </td>
          <td colspan="3" style="vertical-align: bottom;"><img class="logoPosition" src="../assets/icon/logo-blanco.png" style="width: 30%;"></td>
        </tr>
        <tr><br></tr>
        <tr *ngIf="type == 'especialidades'">
          <td colspan="2" class="title">Especialidad</td>
        </tr>
        <tr *ngIf="type == 'subespecialidades'">
          <td colspan="2" class="title">Sub Especialidad</td>
        </tr>
        <tr *ngIf="type == 'obrasocial'">
          <td colspan="2" class="title">Obra Social</td>
        </tr>
        <tr *ngIf="type == 'estrellas'">
          <td colspan="2" class="title">Cantidad de estrellas</td>
        </tr>
        <tr *ngIf="type == 'distancia'">
          <td colspan="2" class="title">Distancia desde mi ubicación</td>
        </tr>
        <tr *ngIf="type == 'puntuacion'">
          <td colspan="2" class="title">Puntuación</td>
        </tr>
        <tr *ngIf="type == 'ubicacion'">
          <td colspan="2" class="title">Ubicación</td>
        </tr>
        <tr><br></tr>
        <tr><br></tr>
        <tr *ngIf="type == 'especialidades'">
          <td colspan="2">
            <table style="width: 100%;">
              <tr *ngFor="let especialidad of specialities; let i = index" style="border-bottom: 0.1em solid grey;">
                <td><input type="checkbox" id="{{especialidad.id}}" value="{{especialidad.id}}" [(ngModel)]="specialities[i].checked"></td>
                <td style="text-align: left;"><span class="especialidad">{{especialidad.text}}</span></td>
              </tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
            </table>
          </td>
        </tr>
        <tr *ngIf="type == 'subespecialidades'">
          <td colspan="2">
            <table style="width: 100%;">
              <tr *ngFor="let subespecialidad of subspecialities; let i = index" style="border-bottom: 0.1em solid grey;">
                <td><input type="checkbox" id="{{subespecialidad.id}}" value="{{subespecialidad.id}}" [(ngModel)]="subspecialities[i].checked"></td>
                <td style="text-align: left;"><span class="especialidad">{{subespecialidad.text}}</span></td>
              </tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
            </table>
          </td>
        </tr>
        <tr *ngIf="type == 'obrasocial'">
          <td colspan="2">
            <table style="width: 100%;">
              <tr *ngFor="let obrasocial of obrassociales; let i = index" style="border-bottom: 0.1em solid grey;">
                <td><input type="checkbox" id="{{obrasocial.id}}" value="{{obrasocial.id}}" [(ngModel)]="obrassociales[i].checked"></td>
                <td style="text-align: left;"><span class="especialidad">{{obrasocial.text}}</span></td>
              </tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
            </table>
          </td>
        </tr>
        <tr *ngIf="type == 'estrellas'">
          <td colspan="2">
            <table style="width: 100%; font-size: 1.7em;">
              <tr style="border-bottom: 0.1em solid grey; display: inline-block; width: 100%;" class="startLineHeight">
                <td><input type="checkbox" id="1" [(ngModel)]="star" style="width: 40px;"></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
              </tr>
              <tr style="border-bottom: 0.1em solid grey; display: inline-block; width: 100%;" class="startLineHeight">
                <td><input type="checkbox" id="2" [(ngModel)]="star" style="width: 40px;"></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
              </tr>
              <tr style="border-bottom: 0.1em solid grey; display: inline-block; width: 100%;" class="startLineHeight">
                <td><input type="checkbox" id="3" [(ngModel)]="star" style="width: 40px;"></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
              </tr>
              <tr style="border-bottom: 0.1em solid grey; display: inline-block; width: 100%;" class="startLineHeight">
                <td><input type="checkbox" id="4" [(ngModel)]="star" style="width: 40px;"></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
              </tr>
              <tr style="border-bottom: 0.1em solid grey; display: inline-block; width: 100%;" class="startLineHeight">
                <td><input type="checkbox" id="5" [(ngModel)]="star" style="width: 40px;"></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
                <td style="text-align: left;"><ion-icon class="starFont" name="star" style="color: #FDD309;"></ion-icon></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr *ngIf="type == 'distancia'">
          <td colspan="2">
            <ion-item>
              <ion-range min="0" max="700" [(ngModel)]="distancia" color="secondary">
              </ion-range>
            </ion-item>
          </td>
        </tr>
        <tr *ngIf="type == 'distancia'">
          <td colspan="2" class="kilometersPosition">
            <span class="kilometersText">{{distancia}} Km</span>
          </td>
        </tr>
        <tr *ngIf="type == 'puntuacion'">
          <td colspan="2">
            <ion-item>
              <ion-range min="0" max="20" [(ngModel)]="puntuacion" color="secondary">
              </ion-range>
            </ion-item>
          </td>
        </tr>
        <tr *ngIf="type == 'puntuacion'">
          <td colspan="2" class="">
            <span class="puntuacionText">Puntuación media mínima de {{puntuacion / 2}}</span>
          </td>
        </tr>
        <tr *ngIf="type == 'ubicacion'">
          <td colspan="2">
            <table style="width: 100%;">
              <tr *ngFor="let ubicacion of ubicaciones; let i = index" style="border-bottom: 0.1em solid grey;">
                <td><input type="checkbox" id="{{ubicacion.id}}" value="{{ubicacion.id}}" [(ngModel)]="ubicaciones[i].checked"></td>
                <td style="text-align: left;"><span class="especialidad">{{ubicacion.text}}</span></td>
              </tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
              <tr><br></tr>
            </table>
          </td>
        </tr>
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
<button color="button-color" ion-button full type="" (click)="applyFilters()" class="filtroButton" style="z-index: 100;">APLICAR FILTROS</button>
