<ion-tabs [selectedIndex]="myIndex">
  <ion-tab [root]="tab1Root" tabTitle="Buscar" tabIcon="search"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Mis Favoritos" tabIcon="heart" (ionSelect)="checkLogin()"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Mis Reservas" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Notificaciones" tabIcon="notifications"></ion-tab>
  <ion-tab [root]="tab5Root" [show]= "this.userService.getUserLogin() == null || this.userService.getUserLogin() == ''" tabTitle="Perfil" tabIcon="login" tabIcon="person" (ionSelect)="checkLogin()"></ion-tab>
  <ion-tab [root]="tab6Root" [show]= "this.userService.getUserLogin() != null && this.userService.getUserLogin() != ''" tabTitle="Perfil" tabIcon="profile" tabIcon="person"></ion-tab>
  <ion-icon name="heart"></ion-icon>
</ion-tabs>
