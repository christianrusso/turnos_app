<div id="backBlack" style="position: absolute; background-color: black; opacity: 0; top:0px; left:0px; width: 100%; height: 100%; z-index: 101; visibility: hidden; transition: all 0.2s linear;"></div>
<ion-content class="" style="background-color: #F4F4F4; top:0px; left:0px; width: 100%; height: 100%;">
  <ion-grid style="padding: 0;">
    <div style="position: absolute; background-color: #454EDB; top:0px; left:0px; width: 100%; z-index: 2;" class="heightBlue"></div>
    <ion-grid style="text-align: center; padding: 0; z-index: 3;">
      <table>
        <tr style="background-color: #3740C3; height: 63px;">
          <td colspan="3" style="vertical-align: bottom;"><img src="../assets/icon/logo-blanco.png" style="width: 26%;"></td>
        </tr>
        <tr><br></tr>
        <tr>
          <td class="bigTitle">Notificaciones</td>
        </tr>
        <tr><br></tr>
        <tr><br></tr>
        <tr *ngFor="let row of alertTurn; let i = index" style="margin-left: 10px;">
          <td>
            <div style="display: flex;">
              <div *ngIf="row.state == 1" style="display: flex;">
                <div style="margin-right: 8px;"><img class="logo" src="{{row.logo}}" /></div>
                <div>
                  <p class="title">¡Tienes una reserva en {{row.clinic}}!</p>
                  <p *ngIf="row.diffToAppointment >= 0 && row.diffToAppointment <= 60" class="unaHora" style="text-align: left;"><img class="imageWidth" src="../assets/icon/clock.png"> &nbsp; En menos de una hora</p>
                </div>
              </div>
              <div *ngIf="row.state == 2" style="display: flex;">
                <div style="margin-right: 8px;"><img class="logo" src="{{row.logo}}" /></div>
                <div>
                  <p class="title" style="margin-top: 0px;">No te olvides de puntuar tu reserva en {{row.clinic}}</p>
                </div>
              </div>
              <div *ngIf="row.state == 3">
                <div>
                  <p class="title">¡Lo sentimos!</p>
                  <p class="subTitle">Tu reserva en {{row.clinic}} ha sido cancelada</p>
                </div>
              </div>
            </div>
            <hr>
          </td>
        </tr>
        <tr *ngIf="alertTurn.length == 0 && !isSearching">
          <p class="title" style="text-align: center;">No tiene notificaciones en este momento</p>
        </tr>
      </table>
      <div *ngIf="isSearching" style="width: 50%; text-align: center; top: 50%; position: absolute; left: 50%; margin-left: -25%;">
        <div class=""><img src="/assets/icon/loader.gif" style="width: 50%;" /></div>
      </div>
    </ion-grid>
  </ion-grid>
</ion-content>
