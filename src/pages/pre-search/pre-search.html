<ion-content class="">
  <ion-grid class="splitDiv" style="padding: 0;">
    <ion-grid style="text-align: center; padding: 0;">
      <table>
        <tr style="background-color: #3740C3; height: 63px;">
          <td style="vertical-align: bottom;"><img src="../assets/icon/logo-blanco.png" style="width: 30%;"></td>
        </tr>
        <tr><br></tr>
        <tr><br></tr>
        <tr>
          <td style="color: white; font-family: SfUiDisplayThin; font-size: 20pt;">¿Qué vas a reservar hoy?</td>
        </tr>
      </table>
    </ion-grid>
    <ion-grid padding class="formPos">
      <div style="position: absolute; width: 100%; height: 95px; background-color: #FFFFFF; border-radius: 10px; left:50%; margin-left: -50%; top: 0%;"></div>
      <form style="font-family: SfUiDisplayLight; font-size: 10pt;">
        <ion-item no-lines>
          <span style="margin-right: 10px;">CATEGORÍA</span>
          <select id="categorySelect" name="categorySelect" style="background-color:transparent;
              -webkit-box-shadow: none !important; -moz-box-shadow: none !important; width: 200px;" [(ngModel)]="category">
            <option value="medicina">Medicina</option>
            <option value="esteticas">Esteticas</option>
            <option value="restaurantes">Restaurantes</option>
            <option value="futbol">Canchas de Fútbol</option>
            <option value="tenis">Canchas de Tennis</option>
            <option value="lubricentros">Lubricentros</option>
          </select>
        </ion-item>
        <ion-item no-lines style="margin-top: 20%; background-color: transparent; border-top: 1px #dedede solid; padding-top: 44px;">
          <span style="margin-right: 10px;">UBICACIÓN</span>
          <select id="positionSelect" name="positionSelect" style="background-color:transparent;
              -webkit-box-shadow: none !important; -moz-box-shadow: none !important; width: 200px;">
            <option value="">¿Dónde?</option>
          </select>
        </ion-item>
        <ion-item no-lines style="margin-top: 20%; background-color: transparent; padding-top: 44px; border-top: 1px #dedede solid;">
          <span style="margin-right: 42px;">FECHA</span>
          <select id="dateSelect" name="dateSelect" style="background-color:transparent;
              -webkit-box-shadow: none !important; -moz-box-shadow: none !important; width: 200px;">
            <option value="">¿Cuando?</option>
          </select>
        </ion-item>
        <div style="padding-top: 65px;">
          <button color="button-color" ion-button full type="submit" style="border-radius: 20px; width: 160px; height: 48px; left: 50%; margin-left: -80px; background-color: #454EDB; font-family: SfUiDisplayRegular; font-size: 12pt;">Buscar</button>
        </div>

      </form>
      <table align="center">
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
