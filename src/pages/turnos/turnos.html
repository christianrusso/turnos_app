<div id="backBlackReserva" style="position: absolute; background-color: black; opacity: 0; top:0px; left:0px; width: 100%; height: 100%; z-index: 101; visibility: hidden; transition: all 0.2s linear;"></div>
<ion-content class="" style="background-color: #F9F9F9; top:0px; left:0px; width: 100%; height: 100%;">
  <ion-grid style="padding: 0;">
    <ion-grid style="text-align: center; padding: 0; z-index: 3;">
      <table>
        <tr style="background-color: #3740C3; height: 63px;">
          <td colspan="3" style="vertical-align: bottom;"><img src="../assets/icon/logo-blanco.png" style="width: 30%;"></td>
        </tr>
        <tr class="heightBlue" style="background-color: #454EDB;">
          <td colspan="3" class="categoryStyle">Mis Reservas</td>
        </tr>
        <tr>
          <td padding class="resultsPos">
            <table>
              <tr>
                <td>
                  <ion-calendar *ngIf="options.daysConfig.length > 0" [(ngModel)]="date"
                                [options] = options
                                (onChange)="showDayEvents($event)"
                                [type]="type"
                                [format]="'YYYY-MM-DD'">
                  </ion-calendar>
                </td>
              </tr>
              <tr>
                <td><br></td>
              </tr>
              <tr>
                <td>
                    <div *ngIf="appointments.length > 0" style="font-family: SfUiDisplayMedium; font-size: 15px;">
                      <div *ngFor="let appoint of appointments; let i = index" style="display: flex;">
                        <div style="display: flex;" [ngStyle]="{'padding-top': (appoint.state == 1 || appoint.state == 3) ? '13px' : '0px'}">
                          <div>{{appoint.clinica}} - {{appoint.doctor}} - {{appoint.subspecialty}} - {{appoint.date}}</div>
                        </div>
                        <div *ngIf="appoint.state == 1 && appoint.datePosition"><ion-icon name="checkmark" class="iconsFont" (click)="completeTurno(appoint.id, appoint.rubro)"></ion-icon></div>
                        <div *ngIf="appoint.state == 1"><ion-icon name="close" class="iconsFont" (click)="cancelTurno(appoint.id, appoint.rubro)"></ion-icon></div>
                        <div *ngIf="appoint.state == 2">&nbsp;Cancelado</div>
                      </div>
                    </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </ion-grid>
  </ion-grid>
</ion-content>
